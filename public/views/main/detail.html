<div class="text-center" ng-init="inicio()">
    <div ng-if="messageShow" ng-class="messageClass" class="alert alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{messageText}}
    </div>
</div>
<uib-tabset active="active" >
    <uib-tab index="0" heading="Mis datos" >
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Mis Datos</strong>
            </div>
            <div class="panel-body">
                <label for="usuario">Usuario:</label> {{usuario.usuario}}<br/>
                <label for="nombre">Nombre:</label> {{usuario.nombre}}<br/>
                <label for="telefono">Telefono:</label> {{usuario.telefono}}<br/>
                <label for="email">Email:</label> {{usuario.email}}<br/>
            </div>
        </div>
    </uib-tab>

    <uib-tab index="1" heading="Contraseña">
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Cambiar contraseña</strong>
            </div>
            <div class="panel-body">
                <form name="form" ng-submit="changePassword(form.$valid, usuario._id)" novalidate>
                    <div class="row">
                        <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.old_password.$touched && form.old_password.$invalid }">
                            <label for="old_password">Contraseña</label>
                            <input type="password" name="old_password" class="form-control" placeholder="Contraseña" ng-model="formData.old_password" required minlength="6" maxlength="25">
                            <div class="help-block" ng-messages="form.old_password.$error" ng-if="form.old_password.$touched">
                                    <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
                            <label for="password">Nueva Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="Nueva contraseña" ng-model="formData.password" required minlength="6" maxlength="25">
                            <div class="help-block" ng-messages="form.password.$error" ng-if="form.password.$touched">
                                    <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.confirm_password.$touched && form.confirm_password.$invalid }">
                            <label for="confirm_password">Confirmar Contraseña</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar contraseña" ng-model="formData.confirm_password" required minlength="6" maxlength="25">
                            <div class="help-block" ng-messages="form.confirm_password.$error" ng-if="form.confirm_password.$touched">
                                    <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <label for="old_password">*Solo se aceptan letras y números, tamaño mínimo 6 caracteres, máximo 25 caracteres</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-3">
                            <button type="submit" class="btn btn-primary" ng-disabled="formData.lockButtonSave"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Cambiar contraseña</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
