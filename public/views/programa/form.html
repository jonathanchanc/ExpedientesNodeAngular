<div class=" text-center" ng-init="get()">
	<h1>{{label.createOrEdit}} {{controlNameSingular}}</h1>
    <div ng-if="messageShow" ng-class="messageClass" class="alert" role="alert">
        {{messageText}}
    </div>
</div>

<form name="form" ng-submit="createOrUpdate(form.$valid,_id)" novalidate>

<div class="panel panel-default">
    <div class="panel-heading">{{label.data}}</div>
    <div class="panel-body">
    
        <div class="row">
            <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.nombre.$touched && form.nombre.$invalid }">
                <label for="nombre">{{model.nombre}}</label>
                <input type="text" name="nombre" class="form-control" placeholder="{{model.nombre}}" ng-model="formData.nombre" required>
                <div class="help-block" ng-messages="form.nombre.$error" ng-if="form.nombre.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6" ng-class="{ 'has-error': form.descripcion.$touched && form.descripcion.$invalid }">
                <label for="descripcion">{{model.descripcion}}</label>
                <input type="text" name="descripcion" class="form-control" placeholder="{{model.descripcion}}" ng-model="formData.descripcion" required>
                <div class="help-block" ng-messages="form.descripcion.$error" ng-if="form.descripcion.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div>        
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.precio_publico.$touched && form.precio_publico.$invalid }">
                <label for="precio_publico">{{model.precio_publico}}</label>
                <input type="number" name="precio_publico" class="form-control" placeholder="{{model.precio_publico}}" ng-model="formData.precio_publico" required>
                <div class="help-block" ng-messages="form.precio_publico.$error" ng-if="form.precio_publico.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.precio_suciqroo.$touched && form.precio_suciqroo.$invalid }">
                <label for="precio_suciqroo">{{model.precio_suciqroo}}</label>
                <input type="number" name="precio_suciqroo" class="form-control" placeholder="{{model.precio_suciqroo}}" ng-model="formData.precio_suciqroo" required>
                <div class="help-block" ng-messages="form.precio_suciqroo.$error" ng-if="form.precio_suciqroo.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.monto_apoyo_terceros.$touched && form.monto_apoyo_terceros.$invalid }">
                <label for="monto_apoyo_terceros">{{model.monto_apoyo_terceros}}</label>
                <input type="number" name="monto_apoyo_terceros" class="form-control" placeholder="{{model.monto_apoyo_terceros}}" ng-model="formData.monto_apoyo_terceros" required>
                <div class="help-block" ng-messages="form.monto_apoyo_terceros.$error" ng-if="form.monto_apoyo_terceros.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div>
            <!--div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.monto_suciqroo.$touched && form.monto_suciqroo.$invalid }">
                <label for="monto_suciqroo">{{model.monto_suciqroo}}</label>
                <input type="number" name="monto_suciqroo" class="form-control" placeholder="{{model.monto_suciqroo}}" ng-model="formData.monto_suciqroo" required>
                <div class="help-block" ng-messages="form.monto_suciqroo.$error" ng-if="form.monto_suciqroo.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div-->
        </div>

    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">{{label.management}}</div>
    <div class="panel-body">
    
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <label for="especialidad">{{model.especialidad}}</label>
                <select style="width:100%;" chosen
                        options="Especialidades"
                        data-placeholder-text-single="'{{model.especialidad}}'"
                        data-ng-model="formData.especialidad"
                        data-ng-options="especialidad._id as especialidad.nombre for especialidad in Especialidades">
                        <option value=""></option>
                </select>
            </div>
            <div class="col-xs-12 col-md-3" ng-show="_.contains(privilegios,controllerInstance+'-estado')">
                <label for="estado">{{model.estado}}</label>
                <div class="form-group">
                    <div class="radio-inline">
                        <label><input type="radio" name="estado" value="Activo" ng-model="formData.estado">{{label.active}}</label>
                    </div>
                    <div class="radio-inline">
                        <label><input type="radio" name="estado" value="Inactivo" ng-model="formData.estado">{{label.inactive}}</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-left" >
        <br><a class="button btn btn-default" href="/{{controllerInstance}}"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>  {{label.back}}</a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-right" >
        <br><button name="submit" class="btn btn-primary" ng-disabled="formTemp.lockButtonSave"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> {{label.save}}</button>
    </div>
</div>


<br/>
</form>
